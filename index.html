<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITAN II - Local Neural Interface</title>
    <style>
        /* --- CSS: THE VISUAL LAYER --- */
        :root {
            --bg-color: #0d0d11;
            --panel-color: #1a1a23;
            --accent-color: #00f2ff; /* Cyan for AI */
            --text-color: #e0e0e0;
            --code-bg: #111;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'JetBrains Mono', 'Courier New', monospace; /* Hacker font */
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header: C++ / C# Indicators */
        header {
            background-color: var(--panel-color);
            padding: 15px 25px;
            border-bottom: 2px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-indicators { display: flex; gap: 15px; }
        .indicator { 
            font-size: 12px; 
            padding: 4px 10px; 
            border-radius: 4px; 
            background: #222; 
            border: 1px solid #444;
            display: flex; align-items: center; gap: 6px;
        }
        .dot { width: 8px; height: 8px; border-radius: 50%; background-color: #555; }
        .active .dot { background-color: #0f0; box-shadow: 0 0 8px #0f0; }
        .processing .dot { background-color: #ff0; animation: blink 0.5s infinite; }

        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        /* Main Chat Area */
        .terminal-window {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            background: radial-gradient(circle at center, #13131a 0%, #0d0d11 100%);
        }

        .message-block {
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeIn 0.3s forwards;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }

        .role-label {
            font-size: 11px;
            color: #666;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .user-msg .content {
            border-left: 3px solid var(--accent-color);
            padding-left: 15px;
            font-size: 16px;
        }

        .ai-msg .content {
            background-color: var(--panel-color);
            padding: 20px;
            border-radius: 6px;
            border: 1px solid #333;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            position: relative;
        }
        
        .ai-msg .content::before {
            content: "GENERATED BY TITAN ENGINE";
            position: absolute;
            top: -10px;
            right: 10px;
            font-size: 9px;
            background: #000;
            color: var(--accent-color);
            padding: 2px 8px;
            border: 1px solid var(--accent-color);
        }

        /* Input Area */
        .command-deck {
            background-color: var(--panel-color);
            padding: 20px;
            border-top: 1px solid #333;
        }
        .input-wrapper {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
        }
        input {
            width: 100%;
            background: #111;
            border: 1px solid #444;
            color: #0f0;
            padding: 15px 20px;
            font-family: inherit;
            font-size: 16px;
            outline: none;
            box-sizing: border-box;
        }
        input:focus { border-color: var(--accent-color); }
        
        .run-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--accent-color);
            border: none;
            color: #000;
            font-weight: bold;
            padding: 8px 15px;
            cursor: pointer;
            font-family: inherit;
        }

        /* Visualization of "Complex Processing" */
        .debug-log {
            font-size: 10px;
            color: #555;
            margin-top: 10px;
            font-family: 'Courier New', Courier, monospace;
            display: none;
        }
    </style>
</head>
<body>

    <header>
        <div style="font-weight:bold; letter-spacing: 2px;">TITAN <span style="color:var(--accent-color)">//</span> ARCHITECT</div>
        <div class="status-indicators">
            <div class="indicator" id="ind-csharp"><div class="dot"></div> C# LOGIC</div>
            <div class="indicator" id="ind-cpp"><div class="dot"></div> C++ ENGINE</div>
            <div class="indicator active"><div class="dot"></div> HTML5 UI</div>
        </div>
    </header>

    <div class="terminal-window" id="output">
        <div class="message-block ai-msg">
            <div class="role-label">System</div>
            <div class="content">
                Titan Architecture initialized.<br>
                > C++ Neural Engine: <span style="color:#0f0">Ready</span><br>
                > C# Logic Controller: <span style="color:#0f0">Ready</span><br>
                Waiting for input...
            </div>
        </div>
    </div>

    <div class="command-deck">
        <div class="input-wrapper">
            <input type="text" id="userInput" placeholder="Enter command or query..." autocomplete="off">
            <button class="run-btn" onclick="executeTitan()">EXECUTE</button>
        </div>
    </div>

    <script>
        // --- SIMULATED HYBRID ARCHITECTURE ---

        // 1. C# LOGIC LAYER (Simulated)
        // This class handles the "Business Logic" and intent parsing
        class CSharpLogic {
            constructor() {
                this.forbidden = ['virus', 'hack', 'destroy'];
                this.indicator = document.getElementById('ind-csharp');
            }

            process(input) {
                this.indicator.classList.add('processing'); // Visual cue
                
                // Simulate processing delay
                return new Promise(resolve => {
                    setTimeout(() => {
                        this.indicator.classList.remove('processing');
                        this.indicator.classList.add('active');

                        // Logic: Safety Check
                        if (this.forbidden.some(w => input.toLowerCase().includes(w))) {
                            resolve({ status: 'BLOCK', data: 'Safety Protocol Triggered.' });
                            return;
                        }

                        // Logic: Intent Recognition
                        let type = 'GENERAL';
                        if (input.toLowerCase().includes('code') || input.includes('html')) type = 'CODE_GEN';
                        
                        resolve({ status: 'OK', type: type, original: input });
                        
                        // Reset indicator after a moment
                        setTimeout(() => this.indicator.classList.remove('active'), 1000);
                    }, 600);
                });
            }
        }

        // 2. C++ ENGINE LAYER (Simulated)
        // This handles the "Generation" and "Thinking"
        class CPPEngine {
            constructor() {
                this.indicator = document.getElementById('ind-cpp');
                this.knowledge = {
                    'default': "I can process that query using my internal logic structures.",
                    'code': "Generating efficient code snippet based on parameters...",
                    'hello': "System online. How may I assist with your complex tasks today?"
                };
            }

            async compute(logicData) {
                this.indicator.classList.add('processing');
                
                // Simulate "Heavy Math" delay
                await new Promise(r => setTimeout(r, 1200));

                this.indicator.classList.remove('processing');
                this.indicator.classList.add('active');
                setTimeout(() => this.indicator.classList.remove('active'), 1000);

                if (logicData.status === 'BLOCK') return logicData.data;

                // "Generation" Logic
                if (logicData.type === 'CODE_GEN') {
                    return "Here is the structure you requested:\n\n`function TitanAI() { return 'Optimized'; }`";
                }
                
                // Keyword matching (Simulating Vector Search)
                const input = logicData.original.toLowerCase();
                if (input.includes('hello') || input.includes('hi')) return this.knowledge['hello'];

                return "Complex query received. Analysis: The user is requesting knowledge about " + logicData.original;
            }
        }

        // --- ORCHESTRATION (The "Main" Function) ---
        const LogicLayer = new CSharpLogic();
        const NeuralLayer = new CPPEngine();

        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') executeTitan();
        });

        async function executeTitan() {
            const inputField = document.getElementById('userInput');
            const text = inputField.value.trim();
            if (!text) return;

            // 1. UI: Show User Message
            addMessage('USER', text, 'user-msg');
            inputField.value = '';

            // 2. C#: Process Logic
            const logicResult = await LogicLayer.process(text);
            addLog(`C# Logic: Intent identified as [${logicResult.type || 'N/A'}]`);

            // 3. C++: Run Engine
            const engineResult = await NeuralLayer.compute(logicResult);
            addLog(`C++ Engine: Tensor computation complete.`);

            // 4. UI: Show Result
            addMessage('TITAN AI', engineResult, 'ai-msg');
        }

        function addMessage(role, text, cssClass) {
            const container = document.getElementById('output');
            const div = document.createElement('div');
            div.className = `message-block ${cssClass}`;
            div.innerHTML = `
                <div class="role-label">${role}</div>
                <div class="content">${text.replace(/\n/g, '<br>')}</div>
            `;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function addLog(text) {
            const container = document.getElementById('output');
            const div = document.createElement('div');
            div.className = 'debug-log';
            div.style.display = 'block';
            div.innerText = `>> SYSTEM: ${text}`;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }
    </script>
</body>
</html>
